<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2563eb"/>
<link rel="manifest" href="manifest.webmanifest"/>
<title>Check CDN</title>
<body>
  <p id="out">Loading library…</p>
  <script src="https://cdn.jsdelivr.net/npm/@argos-translate/argos-translate/+esm" type="module"></script>
  <script type="module">
    try {
      const { Translate } = await import('https://cdn.jsdelivr.net/npm/@argos-translate/argos-translate/+esm');
      document.getElementById('out').textContent = 'Library OK – Argos loaded';
    } catch (e) {
      document.getElementById('out').textContent = 'CDN unreachable: ' + e;
    }
  </script>
  <script src="pwa.js" defer></script>
</body>
</html>
